<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="url"], input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="url"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .file-input-button:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
            color: #764ba2;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .log-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            display: none;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: slideInLog 0.3s ease-out;
        }

        @keyframes slideInLog {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }

        .disclaimer strong {
            color: #d63031;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .tab {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ YouTube Downloader</h1>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('single')">Single URL</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Download</button>
        </div>

        <!-- Single URL Tab -->
        <div id="single-tab" class="tab-content active">
            <div class="input-group">
                <label for="single-url">YouTube URL:</label>
                <input type="url" id="single-url" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
            
            <div class="input-group">
                <label for="output-folder">Output Folder (optional):</label>
                <input type="text" id="output-folder" placeholder="downloads" value="downloads" />
            </div>

            <button class="btn" onclick="downloadSingle()">
                <span id="single-btn-text">üì• Download Video</span>
            </button>
        </div>

        <!-- Bulk Download Tab -->
        <div id="bulk-tab" class="tab-content">
            <div class="input-group">
                <label for="url-list">Paste URLs (one per line):</label>
                <textarea id="url-list" placeholder="https://www.youtube.com/watch?v=...&#10;https://www.youtube.com/watch?v=...&#10;https://www.youtube.com/watch?v=..."></textarea>
            </div>

            <div class="input-group">
                <label>Or upload a text file:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" class="file-input" accept=".txt" onchange="handleFileUpload(event)">
                    <label for="file-input" class="file-input-button">
                        üìÅ Choose File (video_urls.txt)
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="bulk-output-folder">Output Folder (optional):</label>
                <input type="text" id="bulk-output-folder" placeholder="downloads" value="downloads" />
            </div>

            <button class="btn" onclick="downloadBulk()">
                <span id="bulk-btn-text">üì• Download All Videos</span>
            </button>

            <div class="progress-container" id="progress-container">
                <div style="margin-bottom: 10px;">
                    <span id="progress-text">Progress: 0/0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- Log Container -->
        <div class="log-container" id="log-container">
            <h3 style="margin-bottom: 15px; color: #333;">Download Log:</h3>
            <div id="log-content"></div>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer">
            <strong>‚ö†Ô∏è Important:</strong> This is a frontend demo interface. Actual video downloading requires server-side implementation with yt-dlp. Please ensure you comply with YouTube's Terms of Service and respect copyright laws when downloading videos.
        </div>
    </div>

    <script>
        let downloadInProgress = false;
        let currentDownloadIndex = 0;
        let totalDownloads = 0;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            // Clear logs when switching tabs
            clearLogs();
        }

        function validateUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return youtubeRegex.test(url);
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logContent = document.getElementById('log-content');
            
            // Show log container
            logContainer.style.display = 'block';
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContent.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            const logContent = document.getElementById('log-content');
            logContent.innerHTML = '';
            document.getElementById('log-container').style.display = 'none';
        }

        function updateProgress(current, total) {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            if (total > 1) {
                progressContainer.style.display = 'block';
                const percentage = (current / total) * 100;
                progressFill.style.width = percentage + '%';
                progressText.textContent = `Progress: ${current}/${total}`;
            } else {
                progressContainer.style.display = 'none';
            }
        }

        function simulateDownload(url, outputPath) {
            return new Promise((resolve) => {
                // Simulate download delay
                const delay = Math.random() * 2000 + 1000; // 1-3 seconds
                
                setTimeout(() => {
                    const success = Math.random() > 0.2; // 80% success rate
                    resolve(success);
                }, delay);
            });
        }

        async function downloadSingle() {
            if (downloadInProgress) return;

            const url = document.getElementById('single-url').value.trim();
            const outputPath = document.getElementById('output-folder').value.trim() || 'downloads';
            const btnText = document.getElementById('single-btn-text');

            if (!url) {
                addLog('Please enter a YouTube URL', 'error');
                return;
            }

            if (!validateUrl(url)) {
                addLog('Please enter a valid YouTube URL', 'error');
                return;
            }

            downloadInProgress = true;
            btnText.textContent = '‚è≥ Downloading...';
            
            clearLogs();
            addLog(`Starting download: ${url}`, 'info');
            addLog(`Output folder: ${outputPath}`, 'info');

            try {
                const success = await simulateDownload(url, outputPath);
                
                if (success) {
                    addLog('‚úì Downloaded successfully!', 'success');
                } else {
                    addLog('‚úó Download failed: Connection timeout', 'error');
                }
            } catch (error) {
                addLog(`‚úó Download failed: ${error.message}`, 'error');
            } finally {
                downloadInProgress = false;
                btnText.textContent = 'üì• Download Video';
            }
        }

        async function downloadBulk() {
            if (downloadInProgress) return;

            const urlListText = document.getElementById('url-list').value.trim();
            const outputPath = document.getElementById('bulk-output-folder').value.trim() || 'downloads';
            const btnText = document.getElementById('bulk-btn-text');

            if (!urlListText) {
                addLog('Please enter URLs or upload a file', 'error');
                return;
            }

            const urls = urlListText.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                addLog('No valid URLs found', 'error');
                return;
            }

            // Validate URLs
            const invalidUrls = urls.filter(url => !validateUrl(url));
            if (invalidUrls.length > 0) {
                addLog(`Invalid URLs found: ${invalidUrls.length}`, 'error');
                invalidUrls.forEach(url => {
                    addLog(`  ‚úó Invalid: ${url}`, 'error');
                });
                return;
            }

            downloadInProgress = true;
            btnText.textContent = '‚è≥ Processing...';
            currentDownloadIndex = 0;
            totalDownloads = urls.length;

            clearLogs();
            addLog(`Found ${urls.length} URLs. Starting download...`, 'info');
            addLog(`Output folder: ${outputPath}`, 'info');

            updateProgress(0, totalDownloads);

            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                addLog(`[${i + 1}/${urls.length}] Downloading: ${url}`, 'info');

                try {
                    const success = await simulateDownload(url, outputPath);
                    
                    if (success) {
                        addLog(`[${i + 1}/${urls.length}] ‚úì Downloaded successfully`, 'success');
                    } else {
                        addLog(`[${i + 1}/${urls.length}] ‚úó Download failed: Connection timeout`, 'error');
                    }
                } catch (error) {
                    addLog(`[${i + 1}/${urls.length}] ‚úó Download failed: ${error.message}`, 'error');
                }

                currentDownloadIndex = i + 1;
                updateProgress(currentDownloadIndex, totalDownloads);
            }

            addLog(`Bulk download completed! Processed ${urls.length} URLs`, 'success');
            downloadInProgress = false;
            btnText.textContent = 'üì• Download All Videos';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('url-list').value = e.target.result;
                    addLog(`File loaded: ${file.name}`, 'info');
                };
                reader.readAsText(file);
            } else {
                addLog('Please select a valid text file', 'error');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'single-tab') {
                    downloadSingle();
                } else {
                    downloadBulk();
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('YouTube Downloader initialized. Ready to download!', 'info');
        });
    </script>
</body>
</html>
